
{% extends 'base2.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
    <head>
   
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <style> 
    body{
      height: 1250px;
      background-color: #cccccc;
      background: linear-gradient(70deg, rgb(236, 233, 232), rgb(114, 111, 111));
    }
    </style>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
  <title>Login</title>
</head>
<body>
    {% if error %}
        {{ error }}
        <br>
        <br>
        {% endif %}
  <div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-2" style="background-color:rgb(255, 253, 253);background: linear-gradient(70deg, rgb(110, 40, 40), rgb(221, 124, 121));">
            <h3>Police Login</h3>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Your id *" value="" />
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Your Password *" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" />
                </div>
                <div class="form-group">

                    <a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
{%  endblock %}
